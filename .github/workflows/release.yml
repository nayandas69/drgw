name: Release Generation

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Configure Git
        run: |
          git config user.name "nayandas69"
          git config user.email "174907517+nayandas69@users.noreply.github.com"
          
      - name: Get previous tag
        id: previoustag
        run: |
          PREVIOUS_TAG=$(git tag --sort=-v:refname | sed -n '2p')
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "previous_tag=" >> $GITHUB_OUTPUT
          else
            echo "previous_tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
          fi
          
      - name: Generate release notes
        id: release_notes
        run: |
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          PREVIOUS_TAG="${{ steps.previoustag.outputs.previous_tag }}"
          REPO_URL="https://github.com/${{ github.repository }}"
          
          echo "## What's Changed" > release_notes.md
          echo "" >> release_notes.md
          
          if [ -z "$PREVIOUS_TAG" ]; then
            # First release - get all commits
            git log --pretty=format:"* %s ( [%h]($REPO_URL/commit/%H) ) by [@%an]($REPO_URL/commits?author=%an)" --reverse >> release_notes.md
          else
            # Get commits between previous tag and current tag
            git log $PREVIOUS_TAG..$CURRENT_TAG --pretty=format:"* %s ( [%h]($REPO_URL/commit/%H) ) by [@%an]($REPO_URL/commits?author=%an)" --reverse >> release_notes.md
          fi
          
          echo "" >> release_notes.md
          echo "" >> release_notes.md
          
          if [ -n "$PREVIOUS_TAG" ]; then
            echo "**Full Changelog**: $REPO_URL/compare/$PREVIOUS_TAG...$CURRENT_TAG" >> release_notes.md
          else
            echo "**Full Changelog**: $REPO_URL/commits/$CURRENT_TAG" >> release_notes.md
          fi
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
